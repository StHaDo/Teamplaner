<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}A new title{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body>
    <div>
      {% block header %}
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Teamplaner navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{%static 'img/logo_white.png'%}" alt="Logo of Storz und Bickel" width="150" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav me-4 mb-sm-0">
              <li class="nav-item p-1">
                <a id="nav_projects" class="nav-link" href="{% url 'projects' %}">Projects</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link disabled">Disabled</a>
              </li>
              <li class="nav-item p-1 dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
            </form>
          </div>
        </div>
      </nav>
      {% endblock header %}
    </div>
    <div>{% block main_content %} {% endblock main_content %}</div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{%static 'js/bootstrap.bundle.js'%}"></script>
    {% block script %} {% endblock script %}
  </body>
</html>
